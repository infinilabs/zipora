[package]
name = "zipora"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
authors = ["InfiniLabs"]
description = "High-performance data structures and compression algorithms with fiber-based concurrency and real-time compression"
license = "BSD-3-Clause"
repository = "https://github.com/infinilabs/zipora"
keywords = ["compression", "data-structures", "trie", "succinct", "concurrency"]
categories = ["compression", "data-structures", "algorithms", "concurrency", "memory-management"]

[lib]
name = "zipora"
crate-type = ["rlib", "cdylib"]

[features]
default = ["simd", "mmap", "zstd", "serde"]
simd = []
mmap = ["dep:memmap2"]
zstd = ["dep:zstd"]
lz4 = ["dep:lz4_flex"]
ffi = ["dep:cbindgen"]
serde = ["dep:serde", "dep:bincode"]

[dependencies]
# Core functionality
memmap2 = { version = "0.9.4", optional = true }
bytemuck = "1.18"
thiserror = "1.0.40"
log = "0.4.17"

# Performance
ahash = "0.8.8"
rayon = "1.10"

# Compression (optional)
zstd = { version = "0.13.2", optional = true }
lz4_flex = { version = "0.11", optional = true }

# Serialization (optional)
serde = { version = "1.0", features = ["derive"], optional = true }
bincode = { version = "1.3", optional = true }

# Additional dependencies for Phase 1
uuid = { version = "1.11", features = ["v4"] }

# Phase 4 dependencies
once_cell = "1.20"
libc = "0.2.159"

# Phase 5 dependencies (concurrency and real-time compression)
tokio = { version = "1.41", features = ["full"] }
async-trait = "0.1.50"
futures = "0.3.25"
num_cpus = "1.16"

# FFI support (optional)
cbindgen = { version = "0.27", optional = true }

[dev-dependencies]
criterion = { version = "0.7.0", features = ["html_reports"] }
proptest = "1.6"
tempfile = "3.14"

[build-dependencies]
cbindgen = { version = "0.27", optional = true }
pkg-config = "0.3.27"

[[bench]]
name = "benchmark"
harness = false

[[bench]]
name = "cpp_comparison"
harness = false

[[bench]]
name = "benchmark_rank_select"
harness = false

[[bench]]
name = "simd_rank_select_bench"
harness = false

[profile.release]
lto = true
codegen-units = 1
opt-level = 3

[profile.bench]
lto = true
codegen-units = 1
opt-level = 3
debug = true

[package.metadata.docs.rs]
features = ["simd", "mmap", "zstd", "lz4", "serde", "ffi"]
all-features = true

